<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons style="padding-left: 15px; padding-top: 5px" slot="start">
      <ion-back-button
              [text]="''"
              [icon]="'chevron-back-outline'">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content">
  <h2 class="auth-title">
    Log In
  </h2>

  <img class="logo" src="assets/icon/hamster.png">
  <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
    <ion-list class="inputs-list" lines="full">
      <mbsc-input formControlName="email"  label-style="floating" input-style="outline" type="email">Email</mbsc-input>

<!--      <ion-item class="input-item">-->

<!--        &lt;!&ndash;        <ion-label mode="md" class="input-label" position="floating">Email</ion-label>&ndash;&gt;-->
<!--&lt;!&ndash;        <ion-input type="email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>&ndash;&gt;-->
<!--      </ion-item>-->
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="signInForm.get('email').hasError(validation.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

<!--      <ion-item class="input-item">-->
<!--        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>-->
<!--      </ion-item>-->
      <mbsc-input formControlName="password"  label-style="floating" input-style="outline" type="password">Password</mbsc-input>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="signInForm.get('password').hasError(validation.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <p  (click)="signIn()" class="forgot-password">Forgot Password?&nbsp;</p>
    </ion-list>
    <p class="sign-in">Don't have an account?&nbsp; <span (click)="signIn()" class="log-in"> Sign up</span></p>

    <ion-button style="margin: 0 3vw 0 3vw" color="medium" class="sign-in-btn" type="submit" expand="block" [disabled]="!signInForm.valid">Log in</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ submitError }}</span>
      </div>
    </div>
<!--    <ion-row class="sign-up-btn-wrapper">-->
<!--      <ion-button class="sign-up-btn" fill="clear" [routerLink]="['/sign-up']">-->
<!--        Don't have an account?-->
<!--      </ion-button>-->
<!--    </ion-row>-->
  </form>

<!--  <div class="social-auth-options">-->
<!--    <p class="options-divider">Or</p>-->
<!--    <ion-button class="social-auth-btn" color="primary" expand="block" (click)="facebookSignIn()">Facebook Sign In</ion-button>-->
<!--    <ion-button class="social-auth-btn google-auth-btn" color="danger" expand="block" (click)="googleSignIn()">Google Sign In</ion-button>-->
<!--    <ion-button class="social-auth-btn twitter-auth-btn" color="secondary" expand="block" (click)="twitterSignIn()">Twitter Sign In</ion-button>-->
<!--  </div>-->
</ion-content>
