<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons style="padding-left: 15px; padding-top: 5px" slot="start">
      <ion-back-button
              [text]="''"
              [icon]="'chevron-back-outline'">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-up-content">
  <h2 class="auth-title">
Sign up  </h2>  <img class="logo" src="assets/icon/hamster.png">
  <form [formGroup]="signUpForm" (ngSubmit)="signUpWithEmail()">
    <ion-list class="inputs-list" lines="full">
      <mbsc-input formControlName="email"  label-style="floating" input-style="outline" type="email">Email</mbsc-input>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

<!--      <ion-item class="input-item">-->
<!--        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>-->
<!--      </ion-item>-->
      <mbsc-input formControlName="password"  label-style="floating" input-style="outline" type="password">Password</mbsc-input>

      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>
    <p class="sign-in">Already have an account?&nbsp; <span (click)="signIn()" class="log-in"> Log in</span></p>

    <ion-button class="sign-up-btn" type="submit" expand="block" [disabled]="!signUpForm.valid">Sign Up</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ submitError }}</span>
      </div>
    </div>
    <ion-row class="sign-in-btn-wrapper">
      <ion-button class="sign-in-btn" fill="clear" [routerLink]="['/sign-in']">
        Already have an account?
      </ion-button>
    </ion-row>
  </form>

<!--  <div class="social-auth-options">-->
<!--    <p class="options-divider">Or</p>-->

</ion-content>
